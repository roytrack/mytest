function lTrimYss(str) {//去左边空格
	var rtnStr;
	rtnStr = "";
	for (var i = 0; i < str.length; i++) {
		if (str.charAt(i) != " ") {
			rtnStr = str.substr(i);
			break;
		}
	}
	return rtnStr;
}
function rTrimYss(str) {//去右边空格
	var rtnStr;
	rtnStr = "";
	for (var i = str.length - 1; i >= 0; i--) {
		if (str.charAt(i) != " ") {
			rtnStr = str.substring(0, i + 1);
			break;
		}
	}
	return rtnStr;
}
function trimYss(str) {//去两端空格
	return (lTrimYss(rTrimYss(str)));
}
