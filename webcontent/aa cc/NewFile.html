<SCRIPT type=text/vbscript>
function sendtoServer(str,cmd)
 window.parent.frames.gotop.waitingForResponse=true
  errmsg= psub.sendStringToServer(str ,appRoot &"/AdjustTableStructureServlet?cmd=" & cmd ,,data)
  window.parent.frames.gotop.waitingForResponse=false
  if len(errmsg)<>0 then
	  msgbox errmsg,48,document.title
 else 
	if data<>"error" then
    sendtoServer = data
   else
    msgbox "页面配置参数发生错误",48,document.title
  end if
end if
end function

function logon()
          hd=inputbox("请输入密码：","保险系统页面管理","在此处输入密码")
          if trim(hd) = "" then
			disablebutton
           logon="wrong"
		   exit function
          end if
          if trim(hd) <>"YssTECH.COM" then
             msgbox "密码输入错误!",48, document.title
            disablebutton
			 logon="wrong"
             exit function
          end if
		 logon="right"
        end function

</SCRIPT>

<SCRIPT type=text/javascript>
	var xmlDoc;
	//载入xml
	function loadXMLDoc(dname) {
		xmlDoc = new ActiveXObject("Microsoft.XMLDOM");
		xmlDoc.async = false;
		xmlDoc.loadXML(dname);
		return (xmlDoc);
	}
	//递归调用，循环画出树
	function recursion(rootNodeId) {
		var root=xmlDoc.documentElement;
		var thenode=root.selectSingleNode("//*[@leafid=\"" + rootNodeId+ "\"]");
		var thecheck=document.getElementById("a"+rootNodeId);
		if(thenode.attributes[2].value=="true"){//对页签节点是否选中进行判断（一般情况下是不会不选的，以防万一吧）
			thecheck.checked=true;
		}else{
			thecheck.checked=false;
		}
		var noChild="";
		var haveChild="";
		var nodelist=thenode.childNodes;
		for(var i=0;i<nodelist.length;i++){
			if(nodelist[i].hasChildNodes()){//有子节点的，就以子节点的模式给拼出来，记住有change事件
				haveChild+="<div class=\"subLevelPart\"><div class=\"levelPartLineUn\">"+
				"<input id=\"a"+nodelist[i].attributes[0].value+"\" type=\"checkbox\" "+(nodelist[i].attributes[2].value=="true"?" checked=checked ":"")+ 
				" onclick=\"change(" + nodelist[i].attributes[0].value + ")\"  />"+
				"&nbsp;<label>"+nodelist[i].attributes[1].value+"</label></div>"+
               	" <div class=\"levelPartSub\"><div class=\"levelPartSubList\">";
               var childlist=nodelist[i].childNodes;
               for(var j=0;j<childlist.length;j++){//子节点，就以常规节点拼出来，记得禁用 页面设置节点
            	   haveChild+="<div class=\"levelPartUn\"><input id =\"a"+childlist[j].attributes[0].value+"\"  type=\"checkbox\" " +
            	   			(childlist[j].attributes[2].value=="true"?" checked=checked ":"")+
            	   			(childlist[j].attributes[0].value=="20513"?" disabled=disabled ":"")+
            			   	" onclick=\"change(" + childlist[j].attributes[0].value + ")\" />"+
            			 	"  &nbsp;<label>"+childlist[j].attributes[1].value+"</label></div>";
               }
               haveChild+="</div></div></div>";
			}else{//没有子节点的，就以常规节点拼出来 
				noChild+="<div class=\"levelPartUn\"><input id =\"a"+nodelist[i].attributes[0].value+"\"  type=\"checkbox\" " +
								(nodelist[i].attributes[2].value=="true"?" checked=checked ":"")+
								" onclick=\"change(" + nodelist[i].attributes[0].value + ")\" />"+
          			 			"  &nbsp;<label>"+nodelist[i].attributes[1].value+"</label></div>";
          		//alert(noChild);
			}
		}
		var targetDiv=document.getElementById("b"+rootNodeId);
		 targetDiv.innerHTML="<br class=\"space\" />"+noChild+haveChild;
	}

	//页面初始化
	window.onload = function() {
		initPage();
	}
	function initPage() {
		var thelogon = logon();// 检验密码
		if (thelogon == "wrong")
			return;
		init();
	}
	function init() {
		var data;
		data = sendtoServer("", "getXml");
		loadXMLDoc(data);
		var thenode=xmlDoc.selectSingleNode("/PageManage/cw");
		if(thenode.attributes[2].value=="true"){//对页签节点是否选中进行判断（一般情况下是不会不选的，以防万一吧）
			document.getElementById("a1").checked=true;
		}else{
			document.getElementById("a1").checked=false;
		}
		thenode=xmlDoc.selectSingleNode("/PageManage/bx");
		if(thenode.attributes[2].value=="true"){ 
			document.getElementById("a2").checked=true;
		}else{
			document.getElementById("a2").checked=false;
		}
		recursion("101");
		recursion("102");
		recursion("103");
		recursion("104");
		recursion("105");
		recursion("106");
		recursion("201");
		recursion("202");
		recursion("203");
		recursion("204");
		recursion("205");
	}
	//选中或不选中checkbox页签版
	function pagechange(thenumber){
		var firstnumber=(thenumber+"").substring(0,1);
		if(firstnumber="1"){
			document.getElementById("c101").className="";
			document.getElementById("c102").className="";
			document.getElementById("c103").className="";
			document.getElementById("c104").className="";
			document.getElementById("c105").className="";
			document.getElementById("c106").className="";
			document.getElementById("c"+thenumber).className="activePart";
			document.getElementById("b101").display="none";
			document.getElementById("b102").display="none";
			document.getElementById("b103").display="none";
			document.getElementById("b104").display="none";
			document.getElementById("b105").display="none";
			document.getElementById("b106").display="none";
			document.getElementById("b"+thenumber).display="";
		}else{
			document.getElementById("c201").className="";
			document.getElementById("c202").className="";
			document.getElementById("c203").className="";
			document.getElementById("c204").className="";
			document.getElementById("c205").className="";
			document.getElementById("c"+thenumber).className="activePart";
			document.getElementById("b201").display="none";
			document.getElementById("b202").display="none";
			document.getElementById("b203").display="none";
			document.getElementById("b204").display="none";
			document.getElementById("b205").display="none";
			document.getElementById("b"+thenumber).display="";
		}
		change(thenumber);
	}
	
	//选中或不选中checkbox
	function change(thenumber) {
		var thenode = xmlDoc.selectNodes("//*");
		var box = document.getElementById("a" + thenumber.toString());
		var status = box.checked;
		var changenode = xmlDoc.selectSingleNode("//*[@leafid=\"" + thenumber
				+ "\"]");
		var nodestatus = changenode.attributes[2].value == "true" ? "false"
				: "true";
		for ( var i = 0; i < thenode.length; i++) {
			if (thenode[i].attributes[0].value.length < thenumber.toString().length ? false
					: parseInt(thenode[i].attributes[0].value.substring(0,
							thenumber.toString().length)) == thenumber) {
				if (thenode[i].attributes[0].value == "20513") {
					continue;
				} else {
					thenode[i].attributes[2].value = nodestatus;
					var childbox = document.getElementById("a"
							+ thenode[i].attributes[0].value);
					childbox.checked = status;
				}
			}
		}
	}
	//保存按钮
	function buttonSave() {
		var thenode = xmlDoc.selectNodes("//*");
		var transferdata = "";
		for ( var i = 0; i < thenode.length; i++) {
			transferdata += thenode[i].attributes[0].value + "\t"
					+ thenode[i].attributes[2].value + "\r\n";
		}

		var result = sendtoServer(transferdata, "saveXml");
		if (result == "right") {
			alert("保存参数成功！");
		} else {
			var thereturn = result.split("\t");
			if (thereturn[0] == "wrong")
				alert(thereturn[1]);
		}

	}
	//同步按钮
	function buttonSync() {
		disablebutton();
		var result = sendtoServer("", "sync");
		enablebutton();
		if (result == "right") {
			alert("同步成功!");
		}
		init();
	}
	//禁用按钮
	function disablebutton() {
		var buttonlist = document.getElementsByName("pagebutton");
		for ( var i = 0; i < buttonlist.length; i++) {
			buttonlist[i].disabled = true;
		}
	}
	//启用按钮
	function enablebutton() {
		var buttonlist = document.getElementsByName("pagebutton");
		for ( var i = 0; i < buttonlist.length; i++) {
			buttonlist[i].disabled = false;
		}
	}
</SCRIPT>
